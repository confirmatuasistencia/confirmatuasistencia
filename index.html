<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manual Vertical Scrolling</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff4e4;
        }

        .carousel {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh * 7);
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 80%;
            height: 100%;
            margin-left: 10%;
            margin-right: 10%;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2" id="linkImage">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
            <img src="image7.jpg" alt="Image 7">
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carouselImages');
        const totalImages = document.querySelectorAll('.carousel-images img').length;
        let currentIndex = 0;
        let isScrolling = false;
        let startY = 0;
        let endY = 0;

        const linkImage = document.getElementById('linkImage');
        linkImage.addEventListener('click', () => {
            window.open('https://maps.app.goo.gl/Gu6stxp3mjNdqi5r5', '_blank');
        });

        function handleScroll(event) {
            if (isScrolling) return;

            isScrolling = true;

            if (event.deltaY > 0) {
                currentIndex = Math.min(currentIndex + 1, totalImages - 1);
            } else {
                currentIndex = Math.max(currentIndex - 1, 0);
            }

            updateCarousel();

            setTimeout(() => {
                isScrolling = false;
            }, 500);
        }

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            endY = event.changedTouches[0].clientY;

            if (isScrolling) return;

            isScrolling = true;

            if (startY - endY > 50) {
                currentIndex = Math.min(currentIndex + 1, totalImages - 1);
            } else if (endY - startY > 50) {
                currentIndex = Math.max(currentIndex - 1, 0);
            }

            updateCarousel();

            setTimeout(() => {
                isScrolling = false;
            }, 500);
        }

        function updateCarousel() {
            const offset = -currentIndex * window.innerHeight;
            carousel.style.transform = `translateY(${offset}px)`;
        }

        window.addEventListener('wheel', handleScroll);
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchend', handleTouchEnd);

        window.addEventListener('resize', () => {
            const offset = -currentIndex * window.innerHeight;
            carousel.style.transform = `translateY(${offset}px)`;
        });
    </script>
</body>
</html>
